<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/index.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" 
              rel="stylesheet">
        <link rel="icon" href="assets/icons/book.svg">
        <title>My Library</title>
    </head>
    <body>

        <header class="primary-header primary-bg">
            <div id="h1-container">
                <img src="assets/icons/book.svg" 
                     alt="Two books, one on top of the other"
                     class="website-logo">
                <h1>My Library</h1>
            </div>
            <article class="secondary-bg primary-border" id="library-data">
                <div class="data total-books">
                    <h2 id="total-books">Total books: </h2>
                    <p>0</p>
                </div>
                <div class="data unread-books">
                    <h3 id="unread-books">Unread books: </h3>
                    <p>0</p>
                </div>
                <div class="data read-books">
                    <h3 id="read-books">Read books: </h3>
                    <p>0</p>
                </div>
            </article>
        </header>

        <main class="primary-bg">
            <article class="sort-container secondary-bg primary-border rounded-border">
                <label for="sort-by">Sort By: </label>
                <select class="secondary-border rounded-border" 
                        name="sort-by" 
                        id="sort-by">
                    <option value="add-date">Most recently added</option>
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="year">Year</option>
                </select>
            </article>

            <section id="book-display"></section>

            <div class="add-book-wrapper secondary-bg primary-border">
                <button class="add-btn" id="add-book"></button>
            </div>
        </main>

        <section class="hide" id="form-container">
            <form class="primary-bg primary-border" 
                  id="add-form" 
                  novalidate 
                  autocomplete="off">
                <header>
                    <h2 id="form-heading">Add New Book</h2>
                    <button class="close-btn" 
                        type="button" 
                        id="close-form-btn">
                    </button>
                </header>
                <div class="form-field">
                    <label for="title">
                        <h3>Title*</h3>
                        <p class="error-msg invisible">*This is a required field</p>
                    </label>
                    <input type="text" 
                           name="title"
                           class="secondary-border"
                           id="title" 
                           maxlength="50" 
                           required>
                </div>
                <div class="form-field">
                    <label for="author">
                        <h3>Author*</h3>
                        <p class="error-msg invisible">*This is a required field</p>
                    </label>
                    <input type="text" 
                           name="author"
                           class="secondary-border"
                           id="author" 
                           maxlength="50" 
                           required>
                </div>
                <div class="form-field">
                    <label for="pages">
                        <h3>Number of Pages*</h3>
                        <p class="error-msg invisible">*This is a required field</p>
                    </label>
                    <input type="number" 
                           name="pages"
                           class="secondary-border" 
                           id="pages" 
                           min="0" 
                           max="1000000" 
                           required>
                </div>
                <div class="form-field">
                    <label for="year">
                        <h3>Year of Publication*</h3>
                        <p class="error-msg invisible">*This is a required field</p>
                    </label>
                    <input type="number" 
                           name="year"
                           class="secondary-border" 
                           id="year" 
                           min="0" 
                           max="9999" 
                           required>
                </div>
                <div class="form-field">
                    <label for="read">
                        <h3>Have you read it already?*</h3>
                        <p class="error-msg invisible">*This is a required field</p>
                    </label>
                    <select name="read" 
                            class="secondary-border" 
                            id="read" 
                            required>
                        <option value=""></option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div id="submission-container">
                    <button class="secondary-border button-bg" 
                            type="submit" 
                            id="submit-form">
                        SUBMIT
                    </button>
                    <button class="secondary-border button-bg" 
                            type="reset" 
                            id="reset-form">
                        CLEAR
                    </button>
                </div>
            </form>
        </section>
        
        <script type="module" src="index.js"></script>

    </body>
</html>
