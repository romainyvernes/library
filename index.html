<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles/reset.css">
        <link rel="stylesheet" href="/styles/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" 
              rel="stylesheet">
        <link rel="icon" href="/assets/icons/book.svg">
        <title>My Library</title>
    </head>
    <body class="primary-bg">

        <header class="primary-header">
            <div id="h1-container">
                <img src="/assets/icons/book.svg" 
                     alt="Two books, one on top of the other" 
                     height="60">
                <h1>My Library</h1>
            </div>
            <article class="secondary-bg primary-border" id="library-data">
                <p id="total-books">Total books: <span>0</span></p>
                <p id="unread-books">Unread books: <span>0</span></p>
                <p id="read-books">Read books: <span>0</span></p>
            </article>
        </header>

        <main>
            <section class="secondary-bg primary-border" id="middle-container">
                <div id="sort-container">
                    <label for="sort-by">Sort By: </label>
                    <select name="sort-by" id="sort-by">
                        <option value="add-date">Most recently added</option>
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                        <option value="year">Year</option>
                    </select>
                </div>
            </section>

            <section id="form-container">
                <form class="primary-bg primary-border" 
                      id="add-form" 
                      novalidate 
                      autocomplete="off">
                    <button type="button" id="close-form-btn">+</button>
                    <p id="form-header">Add New Book</p>
                    <div class="form-field">
                        <label for="title">Title*</label>
                        <p class="error-msg">*This is a required field</p>
                        <input type="text" 
                               name="title"
                               class="primary-border"
                               id="title" 
                               maxlength="50" 
                               required>
                    </div>
                    <div class="form-field">
                        <label for="author">Author*</label>
                        <p class="error-msg">*This is a required field</p>
                        <input type="text" 
                               name="author"
                               class="primary-border"
                               id="author" 
                               maxlength="50" 
                               required>
                    </div>
                    <div class="form-field">
                        <label for="pages">Number of Pages*</label>
                        <p class="error-msg">*This is a required field</p>
                        <input type="number" 
                               name="pages"
                               class="primary-border" 
                               id="pages" 
                               min="0" 
                               max="1000000" 
                               required>
                    </div>
                    <div class="form-field">
                        <label for="year">Year of Publication*</label>
                        <p class="error-msg">*This is a required field</p>
                        <input type="number" 
                               name="year"
                               class="primary-border" 
                               id="year" 
                               min="0" 
                               max="9999" 
                               required>
                    </div>
                    <div class="form-field">
                        <label for="read">Have you read it already?*</label>
                        <p class="error-msg">*This is a required field</p>
                        <select name="read" 
                                class="primary-border" 
                                id="read" 
                                required>
                            <option value=""></option>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div id="submission-container">
                        <button type="submit" id="submit-form">SUBMIT</button>
                        <button type="reset" id="reset-form">CLEAR</button>
                    </div>
                </form>
            </section>

            <section id="book-display"></section>

            <button class="secondary-bg primary-border" id="add-btn">+</button>
        </main>
        
        <script src="script.js"></script>

    </body>
</html>
